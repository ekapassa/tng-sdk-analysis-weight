	<!-- JS Functions -->
	<script>
	function Get(yourUrl){
		var Httpreq = new XMLHttpRequest(); // a new request
		Httpreq.open("GET",yourUrl,false);
		Httpreq.send(null);
		return Httpreq.responseText;          
	}
	
	var knownvnfs = JSON.parse(Get("http://pre-int-vnv-bcn.5gtango.eu:8084/tng-sdk-analyze-weight/api/weight/v1/mgmt/knownvnfs"));
	document.getElementById("knownvnfs").innerHTML = JSON.stringify(knownvnfs, undefined, 2);
	
	var unknownvnfs = JSON.parse(Get("http://pre-int-vnv-bcn.5gtango.eu:8084/tng-sdk-analyze-weight/api/weight/v1/mgmt/unknownvnfs"));
	document.getElementById("unknownvnfs").innerHTML = JSON.stringify(unknownvnfs, undefined, 2);
	</script>
